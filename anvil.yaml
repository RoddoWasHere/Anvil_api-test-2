dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: false, allow_remember_me: false, remember_me_days: 30}
  server_config: {user_table: users}
package_name: API_Test_2
allow_embedding: false
name: API Test 2
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
startup_form: Form1
db_schema:
  data_table:
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    - name: data
      admin_ui: {width: 200, order: 1}
      type: simpleObject
    - name: schema
      admin_ui: {width: 200, order: 2}
      type: link_single
      target: schema_table
    - name: owner
      admin_ui: {width: 200, order: 3}
      type: link_single
      target: users
    title: data_table
  schema_table:
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    - name: schema
      admin_ui: {order: 1, width: 499}
      type: simpleObject
    - name: owner
      admin_ui: {width: 200}
      type: link_single
      target: users
    title: schema_table
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {order: 6, width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {order: 7, width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    - name: role
      admin_ui: {width: 200}
      type: link_single
      target: user_roles
    title: Users
  user_sessions:
    title: user_sessions
    client: none
    server: full
    columns:
    - name: token
      admin_ui: {width: 640}
      type: string
    - name: user
      admin_ui: {width: 200}
      type: link_single
      target: users
  user_roles:
    title: user_roles
    client: none
    server: full
    columns:
    - name: role_name
      admin_ui: {width: 200}
      type: string
    - name: permissions
      admin_ui: {width: 200, order: 1}
      type: link_multiple
      target: permissions
  permissions:
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    - name: description
      admin_ui: {order: 1, width: 200}
      type: string
    title: permissions
renamed: true
